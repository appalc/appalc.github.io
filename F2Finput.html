<!DOCTYPE html>
<!DOCTYPE html>
<html>
		<link rel="stylesheet" type="text/css" href="f2fstyle.css">
<head>
	<title>Fat2Fit Inputs</title>
</head>
<body>
	<!-- Basic inputs for the Fat2Fit App -->
	<span>
		<!-- inline container to be used by css -->
	</span>
	<div> <!-- block container to be used by css -->
		
		<form method="GET">
			Exercise: <input type="text" name="exercise"><br>
			Muscle:   <input type="text" name="muscle"><br>
			Reps:     <input type="text" name="reps"><br>
			Sets:     <input type="text" name="sets"><br>
			Day of the week:<br>
				<input type="radio" name="dayofweek" value="Monday">Monday
				<input type="radio" name="dayofweek" value="Tuesday">Tuesday
				<input type="radio" name="dayofweek" value="Wednesday">Wednesday
				<input type="radio" name="dayofweek" value="Thursday">Thursday
				<input type="radio" name="dayofweek" value="Friday">Friday
				<input type="radio" name="dayofweek" value="Saturday">Saturday
				<input type="radio" name="dayofweek" value="Sunday">Sunday<br>
			Image 1:    <input type="file" name="image1"><br>
			Image 2:    <input type="file" name="image2"><br>
			<input type="submit" value="Upload">

		</form>
	</div>

	
</body>
</html>
